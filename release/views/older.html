
<div class="item">
	<!-- 日期分类 -->
	<div class="mark" ng-show="hiden">{{date|date:"ddMMM"}}</div>
	<ul class="posts">
		<!-- 文章 -->
		<li ng-repeat="post in posts">
			<span href="javascript:;" ng-if="post.column.name" class="tag">{{post.column.name}}</span>
			<div class="cont">
				<h3>{{post.title}}</h3>
				<div class="brief">
					<p ng-class="{only: post.display_style==10001}"
					ng-if="post.display_style!=10003">{{post.abstract}}</p>
					<div class="thumb" ng-if="post.display_style==10002">
						<img src="{{post.photos[0].small.url}}" alt="">
					</div>
					<div class="gallery" ng-if="post.display_style==10003">
						<div class="img-box" ng-repeat="photo in post.photos">
							<img src="{{photo.small.url}}" alt="">
						</div>
					</div>
				</div>							
			</div>
		</li>
	</ul>
</div>
