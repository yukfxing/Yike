<div class="item" >
	<!-- 日期分类 -->
	<div class="mark" ng-show="hiden">{{date|date:"ddMMM"}}</div>
	<ul class="posts large">
		<!-- 文章 -->
		<li ng-repeat="post in posts">
			<span href="javascript:;" ng-if="post.column.name" class="tag">{{post.column.name}}</span>
			<div class="cont">
				<h3>{{post.title}}</h3>
				<div class="brief" >
					<p ng-class="{only: post.display_style==10001}" ng-if="post.display_style!=10003">{{post.abstract}}</p>
					<div class="thumb" ng-if="post.display_style == 10002">
						<img ng-src="{{post.photos[0].small.url}}" alt="">
					</div>
						<!-- 10003 -->
					<div class="gallery" ng-if="post.display_style == 10003">
						<img ng-src="{{post.photos[1].small.url}}" alt="">
					</div>
				</div>							
			</div>
		</li>
	</ul>
</div>
