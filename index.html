<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>豆瓣一刻</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./public/less/main.css">
</head>
<body ng-app="Yike">
	<div class="viewport">
		<!-- 侧边导航 -->
		<div class="navs" ng-class="{navs:true,collapse:collapsed}" ng-controller="navController">
			<dl>
				<dt class="login">
					<div class="avatar">
						<img src="./public/images/avatar.png" alt="">
					</div>
					<span>登录</span>
				</dt>
				<dd ng-class="{active: key==index}" ng-repeat="(key,nav) in navs">
					<a href="{{nav.link}}" ng-click="toggle()" class="{{nav.icon}}">
						<span>{{nav.text}}</span>
					</a>
				</dd>
			</dl>
			<div class="extra">
				<a href="javascript:;" class="icon-image">夜晚</a>
				<a href="javascript:;" class="icon-download">离线</a>
			</div>
		</div>
		<div class="container">
			<!-- 头部 -->
			<div class="header" ng-class="{header:true,collapse:collapsed}">
				<a href="javascript:;" class="menu icon-menu" ng-click="toggle()"></a>
				<h2>{{title}}</h2>
				<a href="javascript:;" class="search icon-search"></a>
			</div>
			<!-- 主体 -->
			<div class="body" ng-class="{body:true,collapse:collapsed}">
				<div loading class="loading" src="./public/images/loading.gif" ng-hide="hiden"></div>
				<div ng-view></div>
			</div>
		</div>
	</div>
	<!--<script src="./libs/toggle.js"></script>-->
	<!-- build:js ./libs/angular.min.js -->
	<script src="./bower_components/angular/angular.js"></script>
	<script src="./bower_components/angular-route/angular-route.js"></script>
	<!-- endbuild -->
	<!-- build:js ./scripts/app.js -->
	<script src="./scripts/app.js"></script>
	<script src="./scripts/controllers.js"></script>
	<script src="./scripts/directives.js"></script>
	<!-- endbuild -->
</body>
</html>
